{% extends 'base.html' %}
{% block title %}Оставить отзыв{% endblock %}
{% block content %}
<div class="card p-4">
    <h3 class="mb-4">Оставить отзыв пользователю {{ reviewed_user.username }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить отзыв</button>
    </form>
    <a href="{% url 'main:dashboard' %}" class="btn btn-secondary mt-4">← На главную</a>
</div>
{% endblock %}
