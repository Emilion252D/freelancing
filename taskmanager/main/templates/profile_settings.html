{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Profile Settings" %}{% endblock %}

{% block content %}
<h2 class="mb-4">{% trans "Profile Settings" %}</h2>

<form method="post" enctype="multipart/form-data" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% trans "Save" %}</button>
</form>
{% endblock %}
