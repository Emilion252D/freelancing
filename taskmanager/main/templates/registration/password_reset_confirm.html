{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Enter a new password" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% trans "Update Password" %}</button>
    </form>
</div>
{% endblock %}
